{% extends 'base.html' %}

{% block title %}Vacunas{% endblock %}


{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="table-responsive">
                <div class="card">
                    <div class="card-header">
                        Vacunas Disponibles
                    </div>
                    <div class="card-body">
                        <table class="table" id="mascotas">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for vacuna in vacunas_list %}
                                <tr class="justify-content-center">
                                    <th scope="row">{{vacuna.id}}</th>
                                    <td>{{vacuna.name_vacuna}}</td>
                                    <td>
                                        <a href="{% url 'eliminarvacuna' vacuna.id %}" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'registrarmascota' %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Registrar Mascota</a>
                        <a href="{% url 'registrarvacuna' %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Registrar Vacuna</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
